<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Saver & Citation Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header Section -->
    <header class="header">
      <div class="header-title">
        <h1>Quote Saver</h1>
        <span id="quoteCount" class="quote-count">0 quotes</span>
      </div>
      <button id="refreshBtn" class="icon-btn" title="Refresh quotes">
        <span>»</span>
      </button>
    </header>

    <!-- Controls Section -->
    <div class="controls">
      <button id="exportBtn" class="btn btn-primary">
        <span class="btn-icon">=å</span>
        Export All
      </button>
      <button id="clearAllBtn" class="btn btn-danger">
        <span class="btn-icon">=Ñ</span>
        Clear All
      </button>
    </div>

    <!-- Quote List Section -->
    <div id="quoteList" class="quote-list">
      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">=¬</div>
        <h3>No quotes saved yet</h3>
        <p>Select text on any webpage, right-click, and choose</p>
        <p><strong>"Save Quote & Generate Citation"</strong></p>
        <p class="hint">Then return here to view your collection!</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Right-click selected text to save quotes</p>
    </footer>
  </div>

  <!-- Quote Detail Modal -->
  <div id="quoteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Quote Details</h2>
        <button id="closeModal" class="icon-btn close-btn" title="Close"></button>
      </div>
      <div class="modal-body">
        <div class="quote-text-container">
          <p id="modalQuoteText" class="quote-text"></p>
        </div>
        <div class="quote-metadata">
          <div class="metadata-item">
            <strong>Source:</strong>
            <a id="modalSourceTitle" href="#" target="_blank"></a>
          </div>
          <div class="metadata-item">
            <strong>URL:</strong>
            <a id="modalSourceUrl" href="#" target="_blank"></a>
          </div>
          <div class="metadata-item">
            <strong>Saved:</strong>
            <span id="modalAccessDate"></span>
          </div>
          <div class="metadata-item">
            <strong>Timestamp:</strong>
            <span id="modalTimestamp"></span>
          </div>
        </div>
        <div class="citation-section">
          <h3>Citation Formats</h3>
          <div class="citation-block">
            <label>MLA Format:</label>
            <div class="citation-text" id="modalMlaCitation"></div>
            <button class="copy-btn" data-citation="mla">Copy</button>
          </div>
          <div class="citation-block">
            <label>APA Format:</label>
            <div class="citation-text" id="modalApaCitation"></div>
            <button class="copy-btn" data-citation="apa">Copy</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteQuoteBtn" class="btn btn-danger">
          <span class="btn-icon">=Ñ</span>
          Delete Quote
        </button>
        <button id="closeModalBtn" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notificationToast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
